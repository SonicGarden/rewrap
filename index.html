<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>rewrap demo</title>
  </head>
  <body>
    <div id="app">
      <x-welcome data-props="{&quot;name&quot;:&quot;world&quot;}"></x-welcome>
      <x-welcome-with-children>
        <template>
          <span>world</span>
          <span>!</span>
        </template>
      </x-welcome-with-children>
    </div>
    <script type="module">
      import { rewrap } from './src/index.ts'
      import { Welcome, WelcomeWithChildren } from './src/welcome.tsx'

      rewrap('x-welcome', Welcome)
      rewrap('x-welcome-with-children', WelcomeWithChildren, true)
    </script>
  </body>
</html>
